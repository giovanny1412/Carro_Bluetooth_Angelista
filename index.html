<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESP32 BLE Robot - Versi√≥n Final</title>
    
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #1e1e1e; color: white; text-align: center; margin: 0; padding: 20px; }
        #blocklyDiv { height: 480px; width: 100%; border: 2px solid #444; border-radius: 10px; margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        button { padding: 12px 24px; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; }
        .btn-connect { background-color: #f39c12; color: white; }
        .btn-run { background-color: #27ae60; color: white; }
        #console { background: #000; color: #0f0; padding: 10px; text-align: left; font-family: monospace; height: 120px; overflow-y: auto; border: 1px solid #444; }
    </style>
</head>
<body>

    <h2>üèéÔ∏è Mi Carro BLE con Bloques</h2>
    
    <div id="blocklyDiv"></div>

    <div class="controls">
        <button class="btn-connect" onclick="conectarBLE()">üîó Vincular Bluetooth</button>
        <button class="btn-run" onclick="enviarPrograma()">‚ñ∂Ô∏è Ejecutar Programa</button>
    </div>

    <div id="console">>> Listo para conectar...</div>

    <xml id="toolbox" style="display: none">
        <category name="Movimiento" colour="230">
            <block type="mover_carro"></block>
        </category>
        <category name="Tiempo" colour="120">
            <block type="esperar_segundos"></block>
        </category>
        <category name="L√≥gica" colour="210">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number"><field name="NUM">3</field></shadow>
                </value>
            </block>
        </category>
    </xml>

<script>
// --- 1. DEFINICI√ìN DE BLOQUES ---
Blockly.Blocks['mover_carro'] = {
  init: function() {
    this.appendDummyInput().appendField("Mover")
        .appendField(new Blockly.FieldDropdown([
            ["adelante", "FORWARD"], ["atr√°s", "BACKWARD"], 
            ["derecha", "RIGHT"], ["izquierda", "LEFT"], ["detener", "STOP"]
        ]), "DIR");
    this.setPreviousStatement(true); this.setNextStatement(true);
    this.setColour(230);
  }
};

Blockly.Blocks['esperar_segundos'] = {
  init: function() {
    this.appendDummyInput().appendField("esperar")
        .appendField(new Blockly.FieldNumber(1, 0.1), "SEG").appendField("seg");
    this.setPreviousStatement(true); this.setNextStatement(true);
    this.setColour(120);
  }
};

// --- 2. GENERADORES DE C√ìDIGO (CORRECCI√ìN DEL ERROR) ---
// Usamos el generador de JavaScript de la forma est√°ndar
javascript.javascriptGenerator.forBlock['mover_carro'] = function(block) {
  const dir = block.getFieldValue('DIR');
  return `await enviar("${dir}");\n`;
};

javascript.javascriptGenerator.forBlock['esperar_segundos'] = function(block) {
  const segundos = block.getFieldValue('SEG');
  return `await esperar(${segundos * 1000});\n`;
};

// --- 3. L√ìGICA DE CONTROL BLE ---
let characteristicBase;
const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
const CHARACTERISTIC_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

function log(msg) {
    const c = document.getElementById('console');
    c.innerHTML += "<br>> " + msg;
    c.scrollTop = c.scrollHeight;
}

async function conectarBLE() {
    try {
        log("Buscando carro...");
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: 'Carro_Bloques_BLE' }],
            optionalServices: [SERVICE_UUID]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristicBase = await service.getCharacteristic(CHARACTERISTIC_UUID);
        log("‚úÖ ¬°CONECTADO!");
    } catch (e) { log("‚ùå Error: " + e); }
}

const esperar = ms => new Promise(r => setTimeout(r, ms));

async function enviar(msg) {
    if (characteristicBase) {
        try {
            const encoder = new TextEncoder();
            await characteristicBase.writeValue(encoder.encode(msg));
            log("Enviado: " + msg);
        } catch (err) { log("‚ùå Error de env√≠o: " + err); }
    }
}

async function enviarPrograma() {
    // IMPORTANTE: Generar el c√≥digo usando el generador correcto
    const code = javascript.javascriptGenerator.workspaceToCode(workspace);
    
    if (!code) {
        log("‚ö†Ô∏è No hay bloques conectados.");
        return;
    }

    log("üöÄ Ejecutando programa...");
    try {
        // Ejecutamos como funci√≥n as√≠ncrona para que el "await" funcione
        const AsyncFunction = Object.getPrototypeOf(async function(){}).constructor;
        const fn = new AsyncFunction(code + ' await enviar("STOP"); log("üèÅ Fin.");');
        await fn();
    } catch (e) { log("‚ùå Error en ejecuci√≥n: " + e); }
}

// Inicializar Blockly
const workspace = Blockly.inject('blocklyDiv', {
    toolbox: document.getElementById('toolbox'),
    trashcan: true,
    grid: {spacing: 20, length: 3, colour: '#ccc', snap: true}
});
</script>
</body>
</html>
