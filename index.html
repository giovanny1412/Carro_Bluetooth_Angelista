<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 BLE Robot - Blockly</title>
    
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #1e1e1e; color: white; display: flex; flex-direction: column; height: 100vh; }
        header { background: #333; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        #blocklyDiv { flex-grow: 1; width: 100%; }
        .controls { background: #252526; padding: 20px; display: flex; gap: 15px; justify-content: center; align-items: center; border-top: 1px solid #444; }
        button { padding: 12px 24px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-connect { background-color: #f39c12; color: white; }
        .btn-connect:hover { background-color: #e67e22; }
        .btn-run { background-color: #27ae60; color: white; }
        .btn-run:hover { background-color: #2ecc71; }
        #consoleOutput { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; height: 80px; overflow-y: auto; border-top: 1px solid #444; }
        .blocklyTreeLabel { color: #fff; }
    </style>
</head>
<body>

<header>
    <h1>ü§ñ Panel de Control BLE - ESP32</h1>
</header>

<div id="blocklyDiv"></div>

<div id="consoleOutput">>> Sistema listo. Conecta el carro para empezar...</div>

<div class="controls">
    <button class="btn-connect" onclick="conectarBLE()">üîó Conectar Carro</button>
    <button class="btn-run" onclick="enviarPrograma()">‚ñ∂Ô∏è Ejecutar Programa</button>
</div>

<xml id="toolbox" style="display: none">
    <category name="Movimiento" colour="230">
        <block type="mover_carro"></block>
    </category>
    <category name="Control" colour="120">
        <block type="esperar_segundos"></block>
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <shadow type="math_number"><field name="NUM">3</field></shadow>
            </value>
        </block>
    </category>
</xml>

<script>
// --- CONFIGURACI√ìN DE BLOQUES ---

// Bloque de Movimiento
Blockly.Blocks['mover_carro'] = {
  init: function() {
    this.appendDummyInput().appendField("Mover")
        .appendField(new Blockly.FieldDropdown([
            ["adelante", "FORWARD"], ["atr√°s", "BACKWARD"], 
            ["derecha", "RIGHT"], ["izquierda", "LEFT"], ["detener", "STOP"]
        ]), "DIR");
    this.setPreviousStatement(true); this.setNextStatement(true);
    this.setColour(230);
  }
};

// Bloque de Tiempo (Esperar)
Blockly.Blocks['esperar_segundos'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("esperar")
        .appendField(new Blockly.FieldNumber(1, 0.1), "SEG")
        .appendField("segundos");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(120);
  }
};

// --- GENERADORES DE C√ìDIGO ---

Blockly.JavaScript['mover_carro'] = function(block) {
  var dir = block.getFieldValue('DIR');
  return `await enviar("${dir}");\n`;
};

Blockly.JavaScript['esperar_segundos'] = function(block) {
  var segundos = block.getFieldValue('SEG');
  return `await esperar(${segundos * 1000});\n`;
};

// --- L√ìGICA BLUETOOTH BLE ---

const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
const CHARACTERISTIC_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
let characteristicBase;

function log(msg) {
    const consoleDiv = document.getElementById('consoleOutput');
    consoleDiv.innerHTML += "<br>>> " + msg;
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

async function conectarBLE() {
    try {
        log("Buscando dispositivo...");
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: 'Carro_Bloques_BLE' }],
            optionalServices: [SERVICE_UUID]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristicBase = await service.getCharacteristic(CHARACTERISTIC_UUID);
        log("‚úÖ ¬°Conectado con √©xito!");
        alert("‚úÖ Conectado a " + device.name);
    } catch (e) {
        log("‚ùå Error: " + e);
        alert("Error de conexi√≥n BLE");
    }
}

const esperar = ms => new Promise(resolve => setTimeout(resolve, ms));

async function enviar(msg) {
    if (characteristicBase) {
        const encoder = new TextEncoder();
        await characteristicBase.writeValue(encoder.encode(msg));
        log("Enviado: " + msg);
    } else {
        log("‚ö†Ô∏è No conectado. Conecta el BLE primero.");
    }
}

async function enviarPrograma() {
    const codeFromBlocks = Blockly.JavaScript.workspaceToCode(workspace);
    if (!codeFromBlocks) return alert("¬°Arrastra algunos bloques primero!");
    
    log("Iniciando programa...");
    // Ejecuci√≥n as√≠ncrona para respetar los "await"
    const finalCode = `(async () => { 
        try {
            ${codeFromBlocks} 
            await enviar("STOP");
            log("üèÅ Programa finalizado.");
        } catch(err) { log("Error: " + err); }
    })();`;

    eval(finalCode);
}

// Inyecci√≥n de Blockly
const workspace = Blockly.inject('blocklyDiv', {
    toolbox: document.getElementById('toolbox'),
    grid: {spacing: 20, length: 3, colour: '#ccc', snap: true},
    trashcan: true
});
</script>

</body>
</html>
